{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Easydoctor</title>
    <meta name="generator" content="Bootply" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet" media="screen">
    <script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript">
      edit = function(event) {
          $('.profile').removeAttr("disabled");
      }
    </script>
  </head>
  <body>
<!-- Header -->
<div id="top-nav" class="navbar navbar-inverse navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-toggle"></span>
      </button>
      <a class="navbar-brand" href="#">Easydoctor</a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
        
        <li class="dropdown">
          <a class="dropdown-toggle" role="button" data-toggle="dropdown" href="#">
            <i class="glyphicon glyphicon-user"></i> {{ name }} <span class="caret"></span></a>
          <ul id="g-account-menu" class="dropdown-menu" role="menu">
            <li><a href="#">My Profile</a></li>
            <li><a href="../logout/"><i class="glyphicon glyphicon-lock"></i> Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div><!-- /container -->
</div>
<!-- /Header -->

<!-- Main -->
<div class="container">
  
  <!-- upper section -->
  <div class="row">
  <div class="col-sm-3">
      <!-- left -->
      <h3><i class="glyphicon glyphicon-briefcase"></i>Patient Control Panel</h3>
      <hr>
      
      <ul class="nav nav-stacked">
        <li><a href="../patientDashboard"><i class="glyphicon glyphicon-link"></i> Dashboard</a></li>
        <li><a href="javascript:;"><i class="glyphicon glyphicon-flash"></i> Profile</a></li>
        <li><a href="../patientDiagnosis/"><i class="glyphicon glyphicon-list-alt"></i> Diagnosis</a></li>
        <li><a href="../patientAppointments/"><i class="glyphicon glyphicon-book"></i> Appointments</a></li>
        <li><a href="javascript:;"><i class="glyphicon glyphicon-briefcase"></i> Tools</a></li>
        <li><a href="javascript:;"><i class="glyphicon glyphicon-time"></i> Real-time</a></li>
        <li><a href="javascript:;"><i class="glyphicon glyphicon-plus"></i> Advanced..</a></li>
      </ul>
      
      <hr>
      
    </div><!-- /span-3 -->
    <div class="col-sm-9">
        
      <!-- column 2 --> 
       <h3><i class="glyphicon glyphicon-dashboard"></i> Profile</h3>  
            
       <hr>
      
     <div class="row">
            <!-- center left--> 
          <div class="col-md-7">
        <div class="well">Profile Information</div>
              
              <hr>
              
              <div class="panel panel-default">
                  <div class="panel-body">
                    <button style = "right : 0px;" onClick = "javascript:edit()" class="btn btn-default">Edit</button>
                          <form class="form-horizontal" action="../updateProfile/" method="POST">
                          {% csrf_token %}
                            <div class="form-group">
                              <label for="name" class="col-sm-2 control-label">Name</label>
                              <div class="col-sm-10">
                                <pre class="form-control" id="name" placeholder="Name">{{name}}</pre>
                              </div>
                            </div>
                            <div class="form-group">
                              <label for="gender" class="col-sm-2 control-label">Gender</label>
                              <div class="col-sm-10">
                                <input disabled name = "gender" type="text" class="form-control profile" id="gender" value={{gender}} >
                              </div>
                            </div>   
                            <div class="form-group">
                              <label for="age" class="col-sm-2 control-label">Age</label>
                              <div class="col-sm-10">
                                <input disabled name = "age" type = "number" class="form-control profile" id="age" placeholder="Age" value={{age}}>
                              </div>
                            </div>    
                            <div class="form-group">
                              <label for="email" class="col-sm-2 control-label">Email</label>
                              <div class="col-sm-10">
                                <input type="email" name = "emailId" class="form-control" id="email" placeholder="Email" value={{emailId}} readonly>
                              </div>
                            </div> 
                            <div class="form-group">
                              <label for="phone" class="col-sm-2 control-label">Mob.</label>
                              <div class="col-sm-10">
                                <input name = "phone" type = "number" class="form-control profile" id="phone" placeholder="Mobile Number" value={{phone}} disabled>
                              </div>
                            </div>         
                            <div class="form-group">
                              <label for="address" class="col-sm-2 control-label">Address</label>
                              <div class="col-sm-10">
                                <textarea name = "address" class="form-control profile" id="address" placeholder="Address" disabled>{{address}}</textarea>
                              </div>
                            </div>
                            <div class="form-group">
                              <div class="col-sm-offset-2 col-sm-10">
                                <input disabled type="submit" value="Save" class="btn btn-default profile">
                              </div>
                            </div>                 
                          </form>


                  </div><!--/panel-body-->
              </div><!--/panel-->                     
              
            </div><!--/col-->
         
            <!--center-right-->
             
      </div><!--/col-span-6-->
     
       </div><!--/row-->
    </div><!--/col-span-9-->
    
  </div><!--/row-->
  <!-- /upper section -->
  
  <!-- lower section -->
  



  
  <!-- script references -->
  </body>
</html>
